language: julia
os:
    - linux
julia:
    - release
    - nightly
notifications:
    - email: false
script:
    - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
    - julia --check-bounds=yes -e 'Pkg.clone(pwd()); Pkg.build("WaveletScattering"); Pkg.test("WaveletScattering"; coverage=true)'
after_success:
    - julia -e 'cd(Pkg.dir("WaveletScattering")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
